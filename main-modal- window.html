<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Седона</title>
</head>

<body>
  <main>
    <section class="modal-page">
      <h1 class="search-hotel">Поиск гостиницы в Седоне</h1>
      <img class="close-page" src="" alt="закрыть окно с бронированем гостницы">
      <ul class="date-check-list">
        <li class="date-check-item">
          <label class="date-check">Дата заезда:
            <input class="date" type="text" name="calendar" value="27 апреля 2020">
          </label>
          <p class="date-non">Мы не можем отправить вас в прошлое.</p>
        </li>
        <li class="date-check-item">
          <label class="date-check">Дата выезда:
            <input class="date" type="text" name="calendar" value="1 сентября 2023">
          </label>
          <p class="date-yes">На эти даты есть свободные номера. Пока есть.</p>
        </li>
      </ul>
      <ul class="age-list">
        <li class="age-item">
          <label class="age-choise">Взрослые:
            <input class="age" type="text" name="adult" value="2">
          </label>
        </li>
        <li class="age-item">
          <label class="age-choise">Дети:
            <img class="number-of-children" src="" alt="информация по детям">
            <input class="age" type="text" name="child" value="2">
          </label>
        </li>
      </ul>
      <article class="info-child">Укажите количество детей, которые будут с вами, возраст которых от 6 до 18 лет. Дети
        до 6 лет размещаются бесплатно.</article>
      <form action="https://echo.htmlacademy.ru/" method="get">
        <button class="search" type="submit">Найти</button>
      </form>
    </section>
  </main>
</body>

</html>
